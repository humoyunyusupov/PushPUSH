<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>6-dars</title>
</head>
<body>
    
    <div class="container">
        <form class="js-form m-5">
            <div class="d-flex">
                <input type="text" class="js-input-first form-control me-5" placeholder="Add Fruit Boshiga">
                <input type="text" class="js-input-second form-control" placeholder="Add Fruit Oxiriga">
            </div>
            <button type="submit" class="js-button btn btn-success d-block mx-auto mt-4">Add</button>
        </form>
        <output class="js-output alert alert-info w-100 text-center"></output>
        
        <div class="d-flex align-items-center justify-content-around">
            <button class="js-button-bx btn btn-danger">Remove the first one</button>
            <button class="js-button-ox btn btn-danger">Remove the last one</button>
        </div>
    </div>
</div>





<script src="main.js"></script>
</body>
</html>
